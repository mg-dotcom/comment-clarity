<div
  class="fixed left-0 top-0 h-screen w-20 flex flex-col items-center py-6 bg-primary shadow-lg z-10"
>
  <div class="flex flex-col items-center gap-6">
    <button
      class="text-2xl text-gray-700 hover:text-black transition-colors p-2 rounded-lg hover:bg-gray-100/20"
    >
      <i class="fas fa-bars"></i>
    </button>

    <button
      class="w-14 h-14 rounded-xl bg-add-button flex justify-center items-center text-2xl text-gray-800 shadow-md hover:bg-add-button-hover transition-all hover:scale-105"
    >
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <button
    class="text-2xl text-gray-700 hover:text-black transition-colors mt-auto p-2 rounded-lg hover:bg-gray-100/20"
    (click)="onLogout()"
    aria-label="Logout"
  >
    <i class="fas fa-sign-out-alt"></i>
  </button>
</div>

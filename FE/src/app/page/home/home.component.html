<body class="bg-primary min-h-screen">
  <div class="flex">
    <!-- Left sidebar with buttons -->
    <div
      class="absolute left-2 top-0 h-screen w-20 flex flex-col items-center py-6 bg-primary"
    >
      <div class="upper-button flex flex-col items-center">
        <button
          class="text-2xl text-gray-700 hover:text-black transition-colors mb-6"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Add Button -->
        <button
          class="w-14 h-14 rounded-xl bg-add-button flex justify-center items-center text-2xl text-gray-800 shadow-md mb-6 hover:bg-add-button-hover transition-colors"
        >
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <!-- Logout Button  -->
      <button
        class="text-2xl text-gray-700 hover:text-black transition-colors mt-auto"
        (click)="onLogout()"
      >
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>

    <!-- Main content -->
    <div class="w-full bg-white h-lvh pl-24">
      <!-- Header -->
      <div class="flex justify-between items-center p-5">
        <div
          class="w-10 h-10 rounded-full bg-profile-bg flex justify-center items-center text-gray-800"
        >
          <i class="fas fa-user"></i>
        </div>
        <div class="flex items-center">
          <button
            class="text-2xl text-gray-700 ml-5 hover:text-gray-950 transition-colors"
          >
            <i class="fas fa-bell"></i>
          </button>
          <button
            class="text-2xl text-gray-700 ml-5 hover:text-gray-950 transition-colors"
          >
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </div>

      <!-- Content -->
      <div class="p-5">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-800 my-8">TWENTYWENDY</h1>

        <!-- History Section -->
        <div class="mb-10">
          <div class="flex items-center mb-5">
            <h2 class="text-2xl font-bold text-gray-800">HISTORY</h2>
            <a href="#" class="text-gray-800 ml-3">
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>

          <!-- Cards -->
          <div class="flex gap-8">
            <!-- Shampoo Card -->
            <div
              class="min-w-[180px] bg-card-bg rounded-2xl overflow-hidden shadow transition-all duration-500 ease-in-out transform hover:scale-110 cursor-pointer hover:opacity-90"
            >
              <div
                class="w-full h-[150px] bg-white flex justify-center items-center p-3"
              >
                <img
                  src="/home-pic/shampoo.jpg"
                  alt="Shampoo"
                  class="max-w-full max-h-full object-contain"
                />
              </div>
              <div class="p-4">
                <div class="font-bold text-gray-800">Shampoo Comment</div>
                <div class="text-gray-600 text-sm">2024-9-6</div>
              </div>
            </div>

            <!-- Result Card -->
            <div
              class="min-w-[180px] bg-card-bg rounded-2xl overflow-hidden shadow transition-all duration-500 ease-in-out transform hover:scale-110 cursor-pointer hover:opacity-90"
            >
              <div
                class="w-full h-[150px] bg-white flex justify-center items-center p-3"
              >
                <img
                  src="/home-pic/pie-chart.png"
                  alt="Result Chart"
                  class="max-w-full max-h-full object-contain"
                />
              </div>
              <div class="p-4">
                <div class="font-bold text-gray-800">Result</div>
                <div class="text-gray-600 text-sm">2024-9-6</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

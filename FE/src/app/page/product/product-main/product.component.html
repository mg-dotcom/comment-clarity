<div class="w-full">
  <!-- Content -->
  <main class="p-4 sm:p-6">
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-8">
      {{ product()?.productName }}
    </h1>
    <section class="mb-6 sm:mb-10">
      <div
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between my-3 sm:my-5"
      >
        <h2 class="text-2xl font-bold text-gray-800 mb-2 sm:mb-0">HISTORY</h2>
        <div>
          <button
            class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors"
            routerLink="/home"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 sm:h-5 sm:w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
            View All
          </button>
        </div>
      </div>

      <!-- Card container with responsive grid -->
      <div
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 sm:gap-5 md:gap-7 px-2 sm:px-4 py-4 sm:py-6"
      >
        <!-- All Comments Card  -->
        <div
          class="bg-card-bg rounded-lg overflow-hidden shadow-sm transition-all duration-300 hover:shadow-md hover:scale-105 cursor-pointer"
          (click)="navigateToComments()"
        >
          <div
            class="w-full h-24 sm:h-32 bg-white flex justify-center items-center p-2"
          >
            <img
              src="/home-pic/comment.png"
              width="85"
              alt="Comment"
              class="max-w-full max-h-full object-contain"
              priority
              fill
            />
          </div>
          <div class="p-2">
            <div class="font-bold text-gray-800 text-xs sm:text-sm">
              All Comments
            </div>
            <!-- Display startDate and endDate -->
            <div class="text-gray-600 text-xs mt-1">
              <span class="inline-flex items-center">
                <svg
                  class="w-3 h-3 mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                {{ product()?.startDate | date : "MMM, yyyy" }} -
                {{ product()?.endDate | date : "MMM, yyyy" }}
              </span>
            </div>
          </div>
        </div>

        <!-- Result Card  -->
        <div
          class="bg-card-bg rounded-lg overflow-hidden shadow-sm transition-all duration-300 hover:shadow-md hover:scale-105 cursor-pointer"
          (click)="navigateToResult()"
        >
          <div
            class="w-full h-24 sm:h-32 bg-white flex justify-center items-center p-2"
          >
            <img
              src="/home-pic/pie-chart.png"
              alt="Result Chart"
              class="max-w-full max-h-full object-contain"
              priority
              fill
            />
          </div>
          <div class="p-2">
            <div class="font-bold text-gray-800 text-xs sm:text-sm truncate">
              Result
            </div>
            <div class="text-gray-600 text-xs mt-1">
              <span class="inline-flex items-center">
                <svg
                  class="w-3 h-3 mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                {{ product()?.startDate | date : "MMM, yyyy" }} -
                {{ product()?.endDate | date : "MMM, yyyy" }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>

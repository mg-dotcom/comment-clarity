<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal-backdrop"
  (click)="closeModal($event)"
  *ngIf="modalService.productAddModalVisible$ | async"
  [@modalBackdrop]
>
  <div
    class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4 modal-container"
    [@modalContainer]
    (click)="$event.stopPropagation()"
  >
    <!-- Modal content remains the same -->
    <div class="flex justify-between items-center p-4 border-b">
      <h2 class="text-xl font-semibold text-gray-800">Add Product</h2>
      <button
        class="text-gray-500 hover:text-gray-700 focus:outline-none"
        (click)="close()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="p-6">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Product Name</label>
          <input
            type="text"
            formControlName="productName"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
            placeholder="Enter product name"
          />
          <div
            *ngIf="
              productForm.get('productName')?.invalid &&
              productForm.get('productName')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Please enter a product name
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Date Range</label>
          <div class="flex space-x-4">
            <div class="flex-1">
              <label class="block text-sm text-gray-600 mb-1"
                >Start Month</label
              >
              <select
                formControlName="startMonth"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
              >
                <option *ngFor="let month of months" [value]="month.value">
                  {{ month.name }}
                </option>
              </select>
            </div>
            <div class="flex-1">
              <label class="block text-sm text-gray-600 mb-1">Start Year</label>
              <select
                formControlName="startYear"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
              >
                <option *ngFor="let year of years" [value]="year">
                  {{ year }}
                </option>
              </select>
            </div>
          </div>
          <div class="flex space-x-4 mt-2">
            <div class="flex-1">
              <label class="block text-sm text-gray-600 mb-1">End Month</label>
              <select
                formControlName="endMonth"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
              >
                <option *ngFor="let month of months" [value]="month.value">
                  {{ month.name }}
                </option>
              </select>
            </div>
            <div class="flex-1">
              <label class="block text-sm text-gray-600 mb-1">End Year</label>
              <select
                formControlName="endYear"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
              >
                <option *ngFor="let year of years" [value]="year">
                  {{ year }}
                </option>
              </select>
            </div>
          </div>
          <div *ngIf="isDateRangeInvalid()" class="text-red-500 text-sm mt-1">
            End date must be after start date
          </div>
        </div>

        <button
          type="button"
          (click)="importCSV()"
          class="w-full bg-[#8E81A3] hover:bg-[#7A6A8D] text-white py-2 px-4 rounded-md transition-colors mb-4"
        >
          Import CSV file
        </button>

        <div class="flex justify-end gap-2 mt-4">
          <button
            type="button"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-md transition-colors"
            (click)="close()"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="productForm.invalid || isDateRangeInvalid()"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

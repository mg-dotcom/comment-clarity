<!-- login อันเดว -->

<div class="min-h-screen  flex items-center justify-center">
    <div class="w-full max-w-xl bg-white rounded-xl p-8 flex flex-col justify-center border-2 border-gray-200  h-[500px]">
                <!-- Header Section -->
                <div class="text-center mb-6">
                    <div class="w-16 h-16 mx-auto mb-4 bg-purple-100 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <h1 class="text-2xl font-semibold text-gray-800">Welcome Back</h1>
                    <p class="text-sm text-gray-500 mt-2">Sign in to continue</p>
                </div>
                
                <!-- Form Section -->
                <form class="space-y-8">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </span>
                            <input 
                                id="email" type="email" name="email" required 
                                placeholder="Enter your email"
                                class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                            >
                        </div>
                    </div>
            
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                <i class="fas fa-lock text-gray-400"></i>
                            </span>
                            <input 
                                id="password" type="password" name="password" required minlength="6"
                                placeholder="Enter your password"
                                class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                            >
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800 focus:outline-none">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <button 
                            type="button" 
                            class="w-1/2 bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                        >
                            Register
                        </button>
                        <button 
                            type="submit" 
                            class="w-1/2 bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                        >
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>

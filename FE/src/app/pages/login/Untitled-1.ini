<--! login สวย -->

<div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-4xl h-[580px] bg-white shadow-2xl rounded-3xl overflow-hidden flex">
        <!-- Left Side - Illustration -->
        <div class="hidden md:block w-1/2 bg-gradient-to-br from-purple-600 to-indigo-700 items-center justify-center p-12">
            <div class="text-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 mx-auto mb-6 text-white/20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <h2 class="text-3xl font-bold mb-4">Welcom Back!</h2>
                <p class="text-white/80">Let's get it to Community Clarity</p>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-12 flex items-center">
            <div class="w-full">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">เข้าสู่ระบบ</h1>
                <p class="text-gray-500 mb-8">กรอกข้อมูลเพื่อเข้าสู่บัญชีของคุณ</p>

                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="email">อีเมล</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </span>
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="กรอกอีเมลของคุณ" 
                                class="w-full pl-10 py-3 px-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300"
                                required
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="password">รหัสผ่าน</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                <i class="fas fa-lock text-gray-400"></i>
                            </span>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="กรอกรหัสผ่านของคุณ" 
                                class="w-full pl-10 py-3 px-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300"
                                required
                            >
                            <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-purple-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <button 
                            type="submit" 
                            class="w-full bg-gradient-to-r from-purple-600 to-indigo-700 text-white py-3 rounded-xl hover:from-purple-700 hover:to-indigo-800 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                        >
                            เข้าสู่ระบบ
                        </button>

                        <div class="text-center text-gray-600">
                            ยังไม่มีบัญชี ? 
                            <a href="#" class="text-purple-600 hover:text-purple-800 font-medium">ลงทะเบียน</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>